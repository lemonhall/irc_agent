<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC AI Agent ç›‘æ§é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .agent-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-left: 5px solid #007acc;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.3);
        }
        
        .agent-card.mingxuan { border-left-color: #007acc; }
        .agent-card.yueran { border-left-color: #ff6b6b; }
        .agent-card.zhiyuan { border-left-color: #4ecdc4; }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .agent-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .agent-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-online {
            background-color: #4caf50;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background-color: #9e9e9e;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .agent-info {
            margin-bottom: 15px;
        }
        
        .info-item {
            margin: 8px 0;
            font-size: 0.95em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-preview {
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .history-count {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        
        .preview-message {
            font-size: 0.85em;
            color: #999;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .view-detail-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-detail-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        /* è¯¦æƒ…æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .close {
            font-size: 2em;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1;
        }
        
        .close:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .history-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }
        
        .message:hover {
            transform: translateX(5px);
        }
        
        .message.system {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left-color: #2196f3;
        }
        
        .message.user {
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            border-left-color: #4caf50;
        }
        
        .message.assistant {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left-color: #ff9800;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-role {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            padding: 3px 10px;
            border-radius: 12px;
            background-color: rgba(0,0,0,0.05);
        }
        
        .message-index {
            font-size: 0.8em;
            color: #999;
        }
        
        .message-content {
            font-size: 1em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }
        
        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– IRC AI Agent å®æ—¶ç›‘æ§</h1>
        <div id="agents-container" class="agents-grid">
            <div class="no-data">
                <div class="loading"></div>
                <div style="margin-top: 15px;">æ­£åœ¨åŠ è½½Agentæ•°æ®...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadAgents()">ğŸ”„ åˆ·æ–°æ•°æ®</button>

    <!-- è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Agent è¯¦æƒ…</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- åŠ¨æ€å†…å®¹ -->
            </div>
        </div>
    </div>

    <script>
        let currentAgentsData = {};

        function formatTime(isoString) {
            if (!isoString) return 'ä»æœª';
            const date = new Date(isoString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // ç§’
            
            if (diff < 60) return `${diff}ç§’å‰`;
            if (diff < 3600) return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}å°æ—¶å‰`;
            return date.toLocaleString('zh-CN');
        }

        function truncateMessage(content, maxLength = 50) {
            if (content.length <= maxLength) return content;
            return content.substring(0, maxLength) + '...';
        }

        function getLastMessage(history) {
            if (!history || history.length <= 1) return 'æš‚æ— æ¶ˆæ¯';
            const lastMsg = history[history.length - 1];
            return truncateMessage(lastMsg.content);
        }

        function renderAgent(name, data) {
            const isOnline = data && (Date.now() - new Date(data.last_update).getTime()) < 60000;
            const lastMsg = data ? getLastMessage(data.conversation_history) : 'æš‚æ— æ¶ˆæ¯';
            const timeInfo = data && data.injected_time_info ? data.injected_time_info : 'æœªæ³¨å…¥æ—¶é—´';
            
            return `
                <div class="agent-card ${name}" onclick="showDetail('${name}')">
                    <div class="agent-header">
                        <div class="agent-name">${name}</div>
                        <div class="agent-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'â— åœ¨çº¿' : 'â— ç¦»çº¿'}
                        </div>
                    </div>
                    <div class="agent-info">
                        <div class="info-item">
                            <span>ï¿½</span>
                            <span>æœ€å¤§è¿ç»­è½®æ•°: <strong>${data ? data.max_bot_turns : 'N/A'}</strong></span>
                        </div>
                        <div class="info-item">
                            <span>ğŸ’¬</span>
                            <span>å†å²æ¶ˆæ¯æ•°: <strong>${data ? data.history_length : 0}</strong></span>
                        </div>
                        <div class="info-item">
                            <span>â°</span>
                            <span>æœ€åæ´»åŠ¨: <strong>${formatTime(data ? data.last_message_time : null)}</strong></span>
                        </div>
                        <div class="info-item" style="color: #007acc; font-weight: 500;">
                            <span>ğŸ•’</span>
                            <span>æ³¨å…¥æ—¶é—´: <strong>${data && data.injected_time_info ? data.injected_time_info : 'æœªæ³¨å…¥æ—¶é—´'}</strong></span>
                        </div>
                    </div>
                    <div class="history-preview">
                        <div class="history-count">æœ€è¿‘ä¸€æ¡æ¶ˆæ¯ï¼š</div>
                        <div class="preview-message">${lastMsg}</div>
                    </div>
                    <button class="view-detail-btn" onclick="event.stopPropagation(); showDetail('${name}')">
                        ğŸ“œ æŸ¥çœ‹å®Œæ•´å†å²
                    </button>
                </div>
            `;
        }

        function showDetail(agentName) {
            const data = currentAgentsData[agentName];
            if (!data) {
                alert('æš‚æ— è¯¥Agentçš„æ•°æ®');
                return;
            }

            document.getElementById('modalTitle').textContent = `${agentName} - å®Œæ•´å¯¹è¯å†å²`;
            
            const history = data.conversation_history || [];
            const timeInfo = data.injected_time_info ? data.injected_time_info : 'æœªæ³¨å…¥æ—¶é—´';
            const historyHtml = history.map((msg, index) => `
                <div class="message ${msg.role}">
                    <div class="message-header">
                        <span class="message-role">${msg.role}</span>
                        <span class="message-index">#${index}</span>
                    </div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');

            document.getElementById('modalBody').innerHTML = `
                <div style="padding: 15px; background: #e3f2fd; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #007acc;">
                    <div style="font-weight: bold; color: #007acc; margin-bottom: 5px;">ğŸ•’ å½“å‰æ³¨å…¥çš„æ—¶é—´ä¿¡æ¯</div>
                    <div style="color: #555;">${timeInfo}</div>
                    <div style="font-size: 0.85em; color: #888; margin-top: 5px;">æ­¤æ—¶é—´ä¼šåœ¨æ¯æ¬¡ API è°ƒç”¨æ—¶åŠ¨æ€æ³¨å…¥åˆ°ç³»ç»Ÿæç¤ºä¸­</div>
                </div>
                <div class="history-container">
                    ${historyHtml || '<div class="no-data">æš‚æ— å†å²è®°å½•</div>'}
                </div>
            `;

            document.getElementById('detailModal').style.display = 'block';
            
            // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
            setTimeout(() => {
                const modalBody = document.getElementById('modalBody');
                modalBody.scrollTop = modalBody.scrollHeight;
            }, 100);
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                
                currentAgentsData = agents;
                
                const container = document.getElementById('agents-container');
                const agentNames = ['mingxuan', 'yueran', 'zhiyuan'];
                
                container.innerHTML = agentNames.map(name => 
                    renderAgent(name, agents[name])
                ).join('');
                
            } catch (error) {
                console.error('åŠ è½½Agentæ•°æ®å¤±è´¥:', error);
                document.getElementById('agents-container').innerHTML = 
                    '<div class="no-data">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥</div>';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadAgents();
        
        // æ¯10ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadAgents, 10000);
    </script>
</body>
</html>
